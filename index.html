<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi presupuesto</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header_title">Calcula tu presupuesto</h1>
    </header>
    <main class="box">
        <div class="box_in_data">
            <div class="box_title">Aqui tus gastos</div>
            <form action="#">
                <label for="gastoNombre">
                    Categoria:
                    <input type="text" name="" id="gastoNombre">
                </label>
                <label for="gastoMonto">
                    Monto:
                    <input type="number" name="" id="gastoMonto">
                </label>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="box_out_data">
            <div class="box_title">Resumen</div>
            <div class="box_out_data_presupuesto"></div>
            <div class="box_out_data_restante"></div>
            <div class="box_out_data_registros"></div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
